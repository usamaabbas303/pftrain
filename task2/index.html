<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>billing form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    

</head>

<body>
    <div class="container">
      <div class="row">
        <div class=" col-md-4 order-md-2">
          <h3>Your cart</h3>
          <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center"><span>Product Name</span><span>12</span></li>
          <li class="list-group-item d-flex justify-content-between align-items-center"><span>Second product</span><span>8</span></li>
          <li class="list-group-item d-flex justify-content-between align-items-center"><span>Third item</span><span>22</span></li>
          <li class="list-group-item d-flex justify-content-between align-items-center"><span>Promo code</span><span>5</span></li>
          <li class="list-group-item d-flex justify-content-between align-items-center"><span>Total</span><span>45</span></li>
        </ul>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="promo" aria-label="Recipient's username" aria-describedby="button-addon2">
          <div><button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button></div>
        </div>
        </div>
        <!-- left div -->
        <div class="left col-md-8">
            <h3>Billing Address</h3>
            <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="username">Username</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-at"></i></span>
                  </div>
                  <input type="text" class="form-control" id="username" placeholder="Enter username">
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address (optional)</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Address</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="type your address">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Address 2(optional)</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Appartment or suit">
              </div>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="country">Select Country</label>
                <select class="form-control" id="country">
                  <option value="">Select a country...</option>
                  <option value="usa">United States</option>
                  <option value="canada">Canada</option>
                  <option value="uk">United Kingdom</option>
                  <option value="australia">Australia</option>
                </select>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="state">Select State</label>
                <select class="form-control" id="country">
                  <option value="">Select a country...</option>
                  <option value="California">United States</option>
                  <option value="Ohio">Canada</option>
                  <option value="Los Angles">United Kingdom</option>
                  <option value="VSS">Australia</option>
                </select>
                  </div>
                </div>
              <div class="col-md-4">
              <div class="form-group">
                <label for="exampleFormControlInput1" class="form-label">Email address (optional)</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="zip code">
              </div>  
        </div>
        <hr/>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
            <label class="form-check-label" for="flexCheckIndeterminate">
              shipping address is same as billing adress
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
            <label class="form-check-label" for="flexCheckIndeterminate">
              Save this information for next time
            </label>
          </div>
          <hr/>
          <h3>
            Payment
          </h3>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
            <label class="form-check-label" for="flexCheckIndeterminate">
              Credit card
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
            <label class="form-check-label" for="flexCheckIndeterminate">
              Debit card
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
            <label class="form-check-label" for="flexCheckIndeterminate">
              paypal
            </label>
          </div>
          <hr/>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="firstName">Name on card</label>
                <input type="text" class="form-control" id="firstName" placeholder="Name on card">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="lastName">Number on card</label>
                <input type="text" class="form-control" id="lastName" placeholder="Number on card">
              </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                  <label for="lastName">Expire Date</label>
                  <input type="text" class="form-control" id="lastName" placeholder="Expire date">
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label for="lastName">CVV no</label>
                  <input type="text" class="form-control" id="lastName" placeholder="Cvv no">
                </div>
              </div>
          </div>
          <hr/>
          <div class="col md-12" >
            <button type="button" class="w-100 btn btn-primary">Continue to checkout</button>
          </div>
          </div>
        </div>
    </div>
    </div>
</body>

</html>
